<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="outerRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#00245D"/>
    </linearGradient>
    <linearGradient id="innerCircle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#99D6EA"/>
      <stop offset="100%" style="stop-color:#7EC8E3"/>
    </linearGradient>
    <linearGradient id="diamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#00245D"/>
    </linearGradient>
    <linearGradient id="mountains" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#99D6EA"/>
    </linearGradient>
  </defs>
  
  <!-- Outer silver ring -->
  <circle cx="100" cy="100" r="98" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="1"/>
  
  <!-- Navy blue outer ring -->
  <circle cx="100" cy="100" r="94" fill="url(#outerRing)"/>
  
  <!-- Light blue inner ring -->
  <circle cx="100" cy="100" r="72" fill="url(#innerCircle)"/>
  
  <!-- White center circle -->
  <circle cx="100" cy="100" r="65" fill="#ffffff"/>
  
  <!-- Diamond shape -->
  <polygon points="100,30 145,100 100,170 55,100" fill="url(#diamond)"/>
  
  <!-- Mountain peaks (W shape) -->
  <polygon points="100,42 120,72 108,72 100,55 92,72 80,72" fill="url(#mountains)"/>
  <polygon points="75,72 100,115 125,72 140,100 100,155 60,100" fill="url(#mountains)" opacity="0.9"/>
  
  <!-- Inner mountain details -->
  <polygon points="100,75 115,100 100,125 85,100" fill="#99D6EA" opacity="0.6"/>
  
  <!-- Text: WHITECAPS FC (top) -->
  <path id="topTextPath" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text fill="#ffffff" font-family="Arial Black, Arial, sans-serif" font-size="12" font-weight="bold" letter-spacing="3">
    <textPath href="#topTextPath" startOffset="50%" text-anchor="middle">WHITECAPS FC</textPath>
  </text>
  
  <!-- Text: LONDON (bottom) -->
  <path id="bottomTextPath" d="M 30,100 A 70,70 0 0,0 170,100" fill="none"/>
  <text fill="#99D6EA" font-family="Arial Black, Arial, sans-serif" font-size="14" font-weight="bold" letter-spacing="4">
    <textPath href="#bottomTextPath" startOffset="50%" text-anchor="middle">LONDON</textPath>
  </text>
  
  <!-- Center text: VANCOUVER WHITECAPS FC -->
  <text x="100" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" letter-spacing="0.5">VANCOUVER</text>
  <text x="100" y="108" fill="#ffffff" font-family="Arial Black, Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" letter-spacing="1">WHITECAPS</text>
  <text x="100" y="118" fill="#ffffff" font-family="Arial Black, Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" letter-spacing="0.5">FC</text>
</svg>

